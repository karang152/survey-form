<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game Experience Feedback Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="title"><h1>Game Experience Feedback Form</h1></div>
    </header>

    <div class="container">
      <form id="survey-form">
        <div id="description">Let us know how we can improve your game experience</div><br>

        <fieldset class="fieldset">
          <div class="sub-group">
            <label class="left" id="name-label" for="name">*Name:</label>
            <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your name" required>
          </div>

          <div class="sub-group">
            <label class="left" id="email-label" for="email">*Email:</label>
            <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
          </div>

          <div class="sub-group">
            <label class="left" id="number-label" for="number">*Age:</label>
            <input type="number" name="Age" placeholder="Age" min="1" max="100" class="right input-field" id="number">
          </div>

          <div class="sub-group">
            <label class="left" id="handphone-label" for="handphone">*Handphone:</label>
            <input type="text" placeholder="Phone Number" class="right input-field" id="handphone">
          </div>

          <div class="sub-group">
            <label class="left" for="dropdown">*First time playing our games?</label>
            <select class="right dropdown" id="dropdown" name="dropdown">
              <option selected disabled>Select an option</option>
              <option value="first">First-Timer</option>
              <option value="never">Never Played Before</option>
            </select>
          </div>
        </fieldset>

        <!-- Indoor Games Section -->
        <fieldset class="fieldset">
          <h2>Indoor Games</h2>
          <div class="sub-group">
            <label class="left">
              *Which indoor game did you play?</label>
            <ul style="list-style: none;" class="right">
              <li class="checkbox"><label><input type="checkbox" name="indoor-game" value="chess">Chess</label></li>
              <li class="checkbox"><label><input type="checkbox" name="indoor-game" value="carrom">Carrom</label></li>
              <li class="checkbox"><label><input type="checkbox" name="indoor-game" value="table-tennis">Table Tennis</label></li>
              <li class="checkbox"><label><input type="checkbox" name="indoor-game" value="snooker">Snooker</label></li>
              <li class="checkbox"><label><input type="checkbox" name="indoor-game" value="board-games">Board Games</label></li>
            </ul>
          </div>
        </fieldset>

        <!-- Outdoor Games Section -->
        <fieldset class="fieldset">
          <h2>Outdoor Games</h2>
          <div class="sub-group">
            <label class="left">
              *Which outdoor game did you play?</label>
            <ul style="list-style: none;" class="right">
              <li class="checkbox"><label><input type="checkbox" name="outdoor-game" value="basketball">Basketball</label></li>
              <li class="checkbox"><label><input type="checkbox" name="outdoor-game" value="volleyball">Volleyball</label></li>
              <li class="checkbox"><label><input type="checkbox" name="outdoor-game" value="tennis">Tennis</label></li>
              <li class="checkbox"><label><input type="checkbox" name="outdoor-game" value="cricket">Cricket</label></li>
              <li class="checkbox"><label><input type="checkbox" name="outdoor-game" value="soccer">Soccer</label></li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <div class="sub-group">
            <label class="left" id="left-radio">Would you recommend our games to your friends?</label>
            <ul style="list-style: none" class="right">
              <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Absolutely</label></li>
              <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Definitely</label></li>
              <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">For Sure</label></li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <h2>Any comments or suggestions?</h2>
          <div class="commentbox">
            <textarea rows="4" placeholder="Enter your comment here..."></textarea>
            <br><br>
            <button id="submit" type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
